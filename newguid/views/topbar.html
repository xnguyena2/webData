<div class="topbar">
   <div class="container">
                 <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 boxbar em">
                                   <img ng-src="{{rootUrl+'mysite/newguid/example/boxx.png'}}"/>info@ecaptsoft.com
                 </div>
                   <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                   
                       <div class="row">
                           <div class="col-lg-7 col-md-7 col-sm-7 col-xs-12">
                               <input ng-model="mainSearch" id="mainInPutSearch" ng-click="mainSearchClick($event)" ng-keypress="enterPress($event,true)" name="" type="text" class="sear" placeholder=" contact name, company name, jobs,....">
                           </div>
                           <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12 boxbar2">
                               <div ng-show="isLogin" class="row">
                                   <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                                       <a ng-show="searchHistory" href="#" id="addCredit" popupform="#login-box">get contact</a>
                                   </div>
                                   <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                       <a href="#" id="showPaymentForm" popupform="#paymentform">add credit</a>
                                   </div>
                                   <div id="userMenu" class="col-lg-5 col-md-5 col-sm-5 col-xs-12 menu">
                                       <img ng-src="{{rootUrl+'mysite/newguid/example/account.png'}}"/>{{userName}}
                                   </div>
                               </div>
                           </div>
                       </div>
                       <div class="menufull" id="userMenuFull" style="display:none">
                           <ul>
                               <li><a href="{{rootUrl+'mysite/newguid/mycredit.html'}}">My Credit</li>
                               <li><a href="{{rootUrl+'mysite/newguid/myexport.html'}}">My Exports</li>
                               <li><a href="{{rootUrl+'mysite/newguid/mysetting.html'}}">My Setting</li>
                               <li><a href="" ng-click="logOut()">Logout</li>
                           </ul>
                       </div>
                   </div>
       <div ng-show="!isLogin" class="col-lg-2 col-md-2 col-sm-2 col-xs-12 boxbar1">
           <a href="#"> <div ng-click="showLoginForm()" class="bluebtn"> LOGIN </div></a>
           <a href="#"> <div ng-click="showSignUpForm()" class="darkbluebtn"> SIGN UP </div></a>
       </div>
   </div>
</div>
