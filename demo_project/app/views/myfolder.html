<div class="container-fluid">
	<div class="row">
            <div class="col-md-2" style="background-color: #8DD9F1;">
                    <div class="header-company" style="margin-top: 0px;padding-left: 0px;padding-top: 5px"></div>
		</div>
		<div class="col-md-8" style="
    background-color: #8DD9F1;
">
                    <div class="header-company" style="margin-top: 0px;padding-left: 0px;padding-top: 5px">My Folder</div>
		</div>
		<div class="col-md-2" style="background-color: #8DD9F1;">
                    <div class="header-company" style="margin-top: 0px;padding-left: 0px;padding-top: 5px"></div>
		</div>
	</div>
    <div class="row" >
		<div class="col-md-2">
		</div>
		<div class="col-md-8">
			<div class="row" style="background-color: #F2F2F2;">
				<table id="tableExample" class="table tbl-project-report table table-striped table-bordered table-hover" style="
    margin: 4%;
    width: 92%;
">
			<thead>
			  <tr>
				  <th style="background-color: #8DD9F1;">Name</th>
				  <th style="background-color: #8DD9F1;">Contact</th>
				  <th style="background-color: #8DD9F1;"></th>
			  </tr>
			</thead>
			<tbody>
				<tr class="info-text" ng-repeat="folder in folders track by $index">
					<td style="color: #227EA5;">{{folder.FOLDER}}</td>
					<td style="color: #227EA5;">{{folder.COUNT}}</td>
					<td>
                                            <ol class="breadcrumb" style="background: transparent">
                                                <li class="active"><a class="login-window" ng-click="getCVSFile(folder.FOLDER,folder.COUNT,0,false)">View List</a></li>
                                                <li class="active"><a class="login-window" ng-click="getCVSFile(folder.FOLDER,folder.COUNT,-1,true)">Export</a></li>
                                            </ol>
                                        </td>
			  </tr>
			</tbody>
		</table>
			</div>
		</div>
		<div class="col-md-2">
		</div>
	</div>
</div>
